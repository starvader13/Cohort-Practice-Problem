<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DOM introduction</title>
</head>
<body>
    <form id="form" action="">
        First Name: <input type="text" name="fname" value="Donald">
        <br>
        Last Name: <input type="text" name="lname" value="Duck">
        <br>
        <input type="submit" value="Submit">
    </form>

    <button onclick="myFunction()">
        Try it
    </button>

    <p id="targetObject"></p>

    <script>
        function myFunction(){
            const x = document.getElementById("form").elements.length;
            const y = document.getElementById("form").elements[0].value;

            document.getElementById("targetObject").innerHTML="Found " + x + "elements in the form" + ". First name entered is: " + y;

            // create element to create object
            const para = document.createElement("p");
            para.innerText = "This is a paragraph create via dom";
            document.body.appendChild(para);
        }
    </script>
</body>
</html>
